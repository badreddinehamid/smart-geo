<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>NMEA Live Tracker - Cyberpunk GPS</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Your app styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Particle background -->
  <canvas id="particleCanvas"></canvas>

  <div id="map"></div>
  
  <div id="panel">
    <!-- Header with glow effect -->
    <div class="panel-header">
      <h3>üõ∞Ô∏è NMEA LIVE TRACKER</h3>
      <div class="status-indicator">
        <span class="pulse-dot"></span>
        <span class="status-text">ACTIVE</span>
      </div>
    </div>

    <!-- GPS Status Section -->
    <div class="section">
      <div class="section-title">üìç POSITION</div>
      <div class="data-grid">
        <div class="data-item">
          <div class="label">Latitude</div>
          <div id="lat" class="value glow-text">‚Äî</div>
        </div>
        <div class="data-item">
          <div class="label">Longitude</div>
          <div id="lon" class="value glow-text">‚Äî</div>
        </div>
      </div>
    </div>

    <!-- Speed & Course Section -->
    <div class="section">
      <div class="section-title">‚ö° VELOCITY</div>
      <div class="speed-display">
        <div class="speed-value" id="speed">‚Äî</div>
        <div class="speed-unit">km/h</div>
      </div>
      <div class="compass-container">
        <div class="compass-rose">
          <div id="heading-needle" class="heading-needle"></div>
          <div class="compass-labels">
            <span class="compass-n">N</span>
            <span class="compass-e">E</span>
            <span class="compass-s">S</span>
            <span class="compass-w">W</span>
          </div>
        </div>
        <div class="track-display">
          <span class="label">Course:</span>
          <span id="track" class="value glow-text">‚Äî</span>
        </div>
      </div>
    </div>

    <!-- Satellite & Signal Section -->
    <div class="section">
      <div class="section-title">üõ∞Ô∏è SATELLITE STATUS</div>
      <div class="signal-bars">
        <div class="bar-group">
          <div class="signal-bar" style="height: 20%;"></div>
          <div class="signal-bar" style="height: 40%;"></div>
          <div class="signal-bar" style="height: 60%;"></div>
          <div class="signal-bar" style="height: 80%;"></div>
          <div class="signal-bar" style="height: 100%;"></div>
        </div>
        <div class="sat-info">
          <div class="label">Satellites</div>
          <div id="sats" class="value glow-text">‚Äî</div>
        </div>
      </div>
    </div>

    <!-- Altitude & Metrics Section -->
    <div class="section">
      <div class="section-title">üìä METRICS</div>
      <div class="data-grid">
        <div class="data-item">
          <div class="label">Altitude</div>
          <div id="alt" class="value glow-text">‚Äî</div>
        </div>
        <div class="data-item">
          <div class="label">Last Update</div>
          <div id="when" class="value glow-text" style="font-size: 0.9rem;">‚Äî</div>
        </div>
      </div>
    </div>

    <!-- Trail Section -->
    <div class="section">
      <div class="section-title">üìç TRAIL (Last 50)</div>
      <div id="trailList" class="trail-list">No positions yet</div>
    </div>

    <div class="footer-info">
      <small>Data source: <code>nmea.txt</code> (server tails and broadcasts)</small>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Your application JS (deferred) -->
  <script src="app.js" defer></script>
</body>
</html>
